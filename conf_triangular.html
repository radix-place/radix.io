<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title> Configuración triangular</title>
  <style>
    :root { --ink:#111; --muted:#666; --bg:#f7f7f7; --card:#fff; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial; background:var(--bg); color:var(--ink); }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 20px; }
    h1 { margin: 0 0 6px; font-size: 22px; }
    .lead { margin: 0 0 12px; color: var(--muted); font-size: 14px; }
    .grid { display:grid; grid-template-columns: 1fr; gap:16px; }
    @media (min-width: 960px){ .grid { grid-template-columns: 1fr 1fr; } }
    .card { background:var(--card); border:1px solid #e8e8e8; border-radius:16px; padding:16px; box-shadow:0 1px 8px rgba(0,0,0,.04); }
    .controls { display:flex; flex-wrap:wrap; gap:10px; align-items:center; margin-bottom:8px; }
    .controls label { display:flex; align-items:center; gap:6px; font-size: 14px; }
    .btn { border:0; background:#111; color:#fff; padding:8px 12px; border-radius:10px; cursor:pointer; }
    .btn.ghost { background:#eee; color:#111; }
    table { width:100%; border-collapse:collapse; font-size:14px; }
    th, td { text-align:left; padding:8px; border-bottom:1px solid #eee; }
    input[type="text"] { width:110px; padding:6px 8px; border:1px solid #ddd; border-radius:8px; }
    .muted { color:var(--muted); font-size:12px; }
    svg { width:100%; height:540px; border:1px solid #e6e6e6; border-radius:16px; background:#fafafa; }
    .right { text-align:right; }
    /* botón <a class="btn"> sin subrayado y con caja */
a.btn { text-decoration: none; display: inline-block; }

/* Botón REGRESAR — estilos locales a esta página */
.rx-back-wrap{
  display:flex;
  justify-content:center;   /* centrado */
  margin:16px 0 24px;
  width:100%;
}

.rx-back{
  display:inline-block;
  padding:10px 18px;
  border-radius:12px;
  text-decoration:none;
  font-weight:700;
  letter-spacing:.4px;
  text-transform:uppercase;
  border:1px solid transparent;
  box-shadow:0 6px 16px rgba(0,0,0,.12);
  transition:transform .15s ease, box-shadow .15s ease;
  /* ← COLORES POR PÁGINA (cámbialos aquí) */
  background:#000000;     /* color de la caja en ESTA página */
  color:#fff;          /* color del texto en ESTA página */
  border-color:transparent; /* o #ddd en fondo claro */
}

.rx-back:hover{ transform:translateY(-1px); box-shadow:0 10px 24px rgba(0,0,0,.18); }
.rx-back:focus-visible{ outline:3px solid rgba(0,0,0,.25); outline-offset:2px; }

  </style>
  <!-- Si tus JS están en /js, deja así; si no, cambia la ruta -->
  <!-- <script src="js/app.js" defer></script> -->
</head>
<body>
  <div class="wrap">
    <h1>Configuración triangular</h1>
    <p class="lead">Ingresa tres longitudes y verifica si forman un triángulo.</p>

    <div class="grid">
      <div class="card">
        <div class="controls">
          <label>Lado 1 <input type="text" id="l1" value="13"></label>
          <label>Lado 2 <input type="text" id="l2" value="20"></label>
          <label>Lado 3 <input type="text" id="l3" value="21"></label>
          <button class="btn" onclick="dibujar()">Calcular</button>
        </div>
        <svg id="canvas"></svg>
      </div>

      <div class="card">
        <table>
          <thead>
            <tr><th>Elemento</th><th class="right">Valor</th></tr>
          </thead>
          <tbody id="tabla"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="js/triangulo.js" defer></script>
    <div class="rx-back-wrap">

        
  <a href="index.html" class="rx-back">REGRESAR</a>
</div>
</body>
